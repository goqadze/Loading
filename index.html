<!doctype html>
<html lang="en">
<head>
	<title>Loading...</title>
</head>
<body>
	<script type="text/javascript">
		var t = 0, N = 10;
		function loading(){
			var start = t % N;
			for (var i = 0; i < N; i++){	
				var offset = (start + i < N) ? i : i - 2 * (start + i - (N - 1));
				var index = Math.floor(t / N) % 2 == 0 ? start + offset : (N - 1) - (start + offset);
				document.getElementById("load-" + (index + 1).toString()).style.opacity = i * 0.1;
			}
			++t;
		}
        	setInterval(loading, 100);
	</script>
	<div style = "position: absolute; top: 50%; left: 50%; margin-top: -100px; margin-left: -100px; width: 200px;">
